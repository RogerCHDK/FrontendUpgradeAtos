<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack</title>
</head>
<body>
    <div class="form">
        <h2 class="form__title">Api Web Component</h2>
        <form id="formChart">
            <div class="form__container">
                <div class="form__group">
                    <input type="text" class="form__input" id="endpoint" placeholder=" ">
                    <label for="endpoint" class="form__label">Endpoint:</label>
                    <span class="form__line"></span>
                    <button type="button" class="form__submit" id="getFields">Get Fields</button>
                </div>
                <div class="form__group">
                    <!-- <input type="text" class="form__input" id="field" placeholder=" "> -->
                    <select  class="form__input" id="field">
                    </select>
                    <label for="field" class="form__label">Field:</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <!-- <input type="text" class="form__input" id="typeChart" placeholder=" ">
                    -->
                    <select  class="form__input" id="typeChart">
                        <option value="bar">Bar</option>
                        <option value="pie">Pie</option>
                    </select>
                    <label for="typeChart" class="form__label">Type Chart:</label> 
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" id="options" placeholder=" ">
                    <label for="options" class="form__label">Options:</label>
                    <span class="form__line"></span>
                </div>

                <button type="submit" class="form__submit">Send</button>
            </div>
        </form>
    </div>
       

         <!-- <my-chart type="bar" data-source="http://hp-api.herokuapp.com/api/characters" field="species"
    ></my-chart> -->

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</body>
</html>
